<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">
		 FullTest - Voz
	</ui:define>
	<ui:define name="tituloPrincipal">
		<i class="fa fa-wrench"> </i> Inicio</ui:define>
	<ui:define name="tituloSecundario"></ui:define>

	<ui:define name="botoesAcao"></ui:define>

	<ui:define name="conteudo">

		<h:form>
			<p:panel header="FullTest Voz">
				<h:panelGrid columns="3">
					<p:inputText id="instancia"
						value="#{consultaInstancia.cliente.instancia}"
						placeholder="InstÃ¢ncia..." />

					<p:commandButton action="#{consultaInstancia.consultar()}"
						value="Consultar" update="@form, cadastro">
						<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />
					</p:commandButton>

					<p:message for="instancia" />

					<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						closable="false" resizable="false" showHeader="false">
						<h:graphicImage value="/recursos/images/loading.gif" />
					</p:dialog>

				</h:panelGrid>
			</p:panel>
		</h:form>

		<h:form id="cadastro">
			<p:panel header="Cadastro" style="margin-top: 15px"
				rendered="#{not empty consultaInstancia.cliente.instancia}">
				<p:panelGrid columns="2">
					<p:outputLabel value="Tecnologia de Linha:" />
					<p:outputLabel
						value="#{consultaInstancia.cliente.linha}" />
						
					<p:outputLabel value="Designador de Banda:" />
					<p:outputLabel
						value="#{consultaInstancia.cliente.cadastro.designator}" />						
						
						
						
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
